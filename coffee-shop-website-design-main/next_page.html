<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        /* Paste the provided CSS styles here */

        /* Additional CSS for payment method section */
        .payment-method {
            margin-top: 2rem;
            text-align: center;
        }

        .payment-method label {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.6rem;
            color: var(--main-color);
        }

        .payment-method input[type="radio"] {
            margin-right: 1rem;
        }

        /* Additional CSS for footer */
        footer {
            background-color: var(--main-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            font-size: 1.4rem;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        footer a:hover {
            color: #ffee58;
        }

        /* Additional CSS for bill details */
        .bill-details {
            margin-top: 2rem;
            padding: 2rem;
            border: 2px solid #ccc;
            background-color: #f0f0f0;
            text-align: center;
        }

        .bill-details h2 {
            margin-bottom: 1rem;
        }

        .bill-details table {
            margin: 0 auto;
        }

        .bill-details th,
        .bill-details td {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #ccc;
        }
    </style>

    <style>
        /* Updated CSS for shadowed background image */
        body {
            position: relative;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            min-height: 100vh; /* Ensure body covers entire viewport height */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image/book-bg.jpg') center/cover fixed no-repeat;
            z-index: -1; /* Place the background behind other elements */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Adjust the rgba values for the desired shadow effect */
        }

        .container {
            text-align: center; /* Center the content horizontally */
        }

        .heading {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Use a suitable font-family */
            font-size: 3rem; /* Adjust the font size */
            font-weight: bold; /* Make the text bold */
            color: #333; /* Set the text color */
        }

        footer {
            color: #000; /* Set footer text color to black */
            text-align: center; /* Center-align footer content */
            margin-top: 2rem; /* Add space between container and footer */
        }

        .btn {
            padding: 0.8rem 2.6rem; /* Increase padding to make the button larger */
            font-size: 1.4rem; /* Increase font size to make the button text larger */
        }

        .payment-method label {
            display: inline-block;
            margin-right: 1rem; /* Add margin between buttons */
            margin-bottom: 1rem; /* Add margin between buttons */
        }

        .payment-method input[type="radio"] {
            display: none; /* Hide radio buttons */
        }

        .payment-method label {
            padding: 1.5rem 3rem; /* Set padding for buttons */
            font-size: 1.8rem; /* Set font size for buttons */
            background-color: #f0f0f0; /* Set background color for buttons */
            border: 2px solid #ccc; /* Add border to buttons */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .payment-method label:hover {
            background-color: #e0e0e0; /* Darken background color on hover */
        }

        .payment-method input[type="radio"]:checked + label {
            background-color: #008CBA; /* Change background color of selected button */
            color: #fff; /* Change text color of selected button */
            border-color: #008CBA; /* Change border color of selected button */
        }

        .payment-method h2 {
            font-size: 2.5rem; /* Increase font size for the heading */
        }

        .order-confirmation p {
            font-size: 2.5rem; /* Increase font size */
            font-family: "Georgia", serif; /* Change font to Georgia */
            text-align: center; /* Center the text horizontally */
        }
    </style>
</head>

<body>

    <div class="order-confirmation">
        <p>Your order has been successfully placed. Thank you!</p>
        <!-- Additional content or processing can go here -->
    </div>

    <div class="container">
        <h1 class="heading">Order Confirmed! ðŸŽ‰</h1>

        <!-- Payment Method Section -->
        <div class="payment-method">
            <h2>Choose Payment Method</h2>
            <form action="process_payment.php" method="post">
                <label>
                    <input type="radio" name="payment_method" value="cash">
                    Cash on Delivery
                </label>
                <label>
                    <input type="radio" name="payment_method" value="upi" onclick="redirectToUPI()">
                    UPI
                </label>
                <label>
                    <input type="radio" name="payment_method" value="card" onclick="redirectToCardDetails()">
                    Card Payment
                </label>
                <!-- Add more payment method options if needed -->
                <br><br>
                <input type="button" value="Proceed to Payment" class="btn" onclick="showBillDetails()">
            </form>
        </div>

        <!-- Bill Details Section -->
        <div class="bill-details" style="display: none;">
            <h2>Bill Details</h2>
            <table>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <!-- Add table rows dynamically with JavaScript -->
            </table>
            <h2>Total: $XXX</h2> <!-- Calculate and display the total dynamically -->
        </div>
    </div>

    <footer>
        <p>Created by Saish, Prerna, Varad & Navjot | All rights reserved</p>
        <p>Visit <a href="index.html">home</a> for more.</p>
    </footer>

    <!-- Additional content or processing can go here -->

    <script>
        function showBillDetails() {
            var billDetails = document.querySelector('.bill-details');
            if (billDetails.style.display === "none") {
                billDetails.style.display = "block";
            } else {
                billDetails.style.display = "none";
            }
        }

        function redirectToUPI() {
            // Redirect to the UPI payment page
            window.location.href = "upi_payment.html";
        }

        function redirectToCardDetails() {
            // Redirect to the card payment details page
            window.location.href = "card_details.html";
        }
    </script>

</body>

</html>
