<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Booking a Table</title>
    <style>
        /* Add CSS styles for the thank you page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            /* Background image */
            background-image: url('image/book-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 100%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 80; /* Responsive font size */
        }

        p {
            text-align: center;
            color: #666;
            font-size: 60; /* Responsive font size */
            margin-top: 3vw; /* Responsive margin */
        }

        .btn-container {
            text-align: center;
            margin-top: 5vw; /* Responsive margin */
        }

        .btn {
            background-color: #ffcc00;
            color: #fff;
            padding: 0.5vw 2vw; /* Responsive padding */
            border: none;
            border-radius: 1vw; /* Responsive border radius */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 2vw; /* Responsive font size */
            text-decoration: none;
        }

        .btn:hover {
            background-color: #e6b800;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thank You for Booking a Table</h1>
        <p>Your reservation has been confirmed. We look forward to welcoming you!</p>
        <div class="btn-container">
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </div>
</body>

</html>
